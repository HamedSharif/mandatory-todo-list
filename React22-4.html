<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>react1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>

        <div id="content"></div>

        <script type="text/babel">

            let InputForm = React.createClass({
                getInitialState: function () {
                    return({checkbox:'', description:''})},

                inputChange(e){this.setState({input:e.target.value})},
                 checkboxChange(e){this.setState({checkbox:e.target.value})},

                render: function () {
                    return(
                            <div> <h1>Todo List</h1>
                                <label>
                                    <input type="checkbox"  value={this.state.checkbox} onChange={this.checkboxChange}>
                                    <input type="text" placeholder="Enter your task..." value={this.state.input} onChange={this.inputChange}/>

                                    <br/><br/>

                                    <form action="">
                                        <button type="text" value="">Clear All</button>
                                    </form>
                                    </input>
                                </label>

                                <h2>Description : {this.state.input}</h2>
                            </div>
                    )}   });


            ReactDOM.render(
                <InputForm />
                , document.getElementById("content"));
        </script>
</body>
</html>
